<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Evolution of Life</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/main.css">
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
require(["esri/Map",
         "esri/views/MapView",
         "esri/layers/ImageryLayer",
         "esri/layers/support/MosaicRule",
         "esri/layers/GraphicsLayer",
         "esri/Graphic",
         "esri/geometry/Point"], 
function(Map, 
         MapView,
         ImageryLayer,
         MosaicRule,
         GraphicsLayer,
         Graphic,
         Point) {

/*START ALL USER CODE HERE*/
    /* SHARED GLOBALS SECTION */

    var gameStarted = true;
    var realTimeElapsedS = 0;
    var historicTimeElapsedMillBCE = -4000;

    //TODO: Make this timer start only on the start of the game
    const tickMs = 50;
    if(gameStarted){
        var globalTimerInterval = setInterval(function() {
            realTimeElapsedS += (tickMs / 1000);
            if(historicTimeElapsedMillBCE < -500){ 
                // go from 4bil -> 500 mill in ~ 20 seconds
                var magicLogMultipl = 0.995;
                historicTimeElapsedMillBCE = historicTimeElapsedMillBCE *
                    magicLogMultipl;}
            else{
                // go from 500 mill -> 0 in 40 seconds
                historicTimeElapsedMillBCE += 0.63;
            }
            //console.log(historicTimeElapsedMillBCE);
        }, tickMs);}

    var map = new Map({
          basemap: "null",
        });

    var view = new MapView({
          container: "mapViewDiv",
          map: map,
          zoom: 3,
          center: [0,0] // longitude, latitude
        });    

    var lifeForms = [{ name: "Single Cell",
                       isLand: false,
                       isOcean: true,
                       iconUrls: ["assets/icons/piggy.png"],
                       },
                     { name: "Bacteria",
                       isLand: false,
                       isOcean: true,
                       iconUrls: ["assets/icons/r2d2.png"],
                       },
                     { name: "Stegosaurus1",
                       isLand: true,
                       isOcean: false,
                       iconUrls: ["assets/icons/packman.png"],
                       },
                     { name: "Stegosaurus2",
                       isLand: true,
                       isOcean: false,
                       iconUrls: ["assets/icons/skull.png"],
                       },
                    ]
    var selectedLifeForm = lifeForms[0];
    var getSelectedLifeFormIconUrl = function(){
        return selectedLifeForm.iconUrls[Math.floor(
            Math.random() * selectedLifeForm.iconUrls.length)];
    }

    var createdLandLife = [];
    var createdOceanLife = [];

    //Nuts-and-Bolts of Internal Processing
    let internalcounter = 0;
    let creaturesToRemove = [];

    /* END SHARED GLOBALS SECTION*/

    /*GAME STATS DIV SECTION*/

    //some functions here

    /* END GAME STATS DIV SECTION*/

    /* ARCGIS JS API SECTION*/
    /* PLATE TETONICS SECTION */

   var i = 42;
   var j = 0;
   intervalUpdate200MilToPresent = setInterval(function(){

        var oldLayerHs = map.findLayerById("plate-tetonics-200-mil-hs-"+i);
        var oldLayerP = map.findLayerById("plate-tetonics-200-mil-"+i);
        i -= 1;
        var newLayerHs = new ImageryLayer({
          id: "plate-tetonics-200-mil-hs-"+i,
          url:
            "https://apl.esri.com/apl3/rest/services/Paleo_200_2_now_hs/ImageServer",
          mosaicRule: new MosaicRule({
              lockRasterIds: [i,],
              method: "lock-raster",
              ascending: false}),
         opacity:0.1
        });
        var newLayerP = new ImageryLayer({
          id: "plate-tetonics-200-mil-"+i,
          url:
            "https://apl.esri.com/apl3/rest/services/P_200_0/ImageServer",
          mosaicRule: new MosaicRule({
              lockRasterIds: [i,],
              method: "lock-raster",
              ascending: false}),
          opacity:1,
        });

        //map.layers.addMany(newLayerHs, newLayerP);
        map.layers.add(newLayerP, 0);
        map.layers.add(newLayerHs, 1);
       
       //console.log(j);
        j = j+5
       document.querySelector('input[type=range]').value = j;
       
       // Do the cleanup of the old layers after the new ones have loaded
        newLayerHs.load().then((_) => {
            setTimeout(function(){
                map.remove(oldLayerHs);
            }, 1000);
        }).catch((err) => {
            console.log("Error on loading newLayerHs");
            console.log(err);
        });
        
        newLayerP.load().then((_) => {
            setTimeout(function(){
                map.remove(oldLayerP);
                
            }, 1000);
        }).catch((err) => {
            console.log("Error on loading newLayerP");
            console.log(err);
        });
       
       // Stop the interval when it is done
        if(i<0){
            console.log("Clearing 200Mil to present interval");
            clearInterval(intervalUpdate200MilToPresent);
        }


    }, 1000);

    /* END PLATE TETONICS SECTION*/
    /* LAND/SEA GRAPHICS LAYER SECTION*/

    //Add graphics code here
    let graphicsLayer = new GraphicsLayer({"id":"land-graphics-layer"});

    // When the user clicks add the point on Map
    view.on(["click"], function(event) {
        var mapPoint = event.mapPoint;

        console.log("Point clicked    " + mapPoint.x + "," + mapPoint.y);

        var point = {
          type: "point", // autocasts as new Point()
          x: mapPoint.x,
          y: mapPoint.y,
        };

        var pictureSymbol = {
                  type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
                  url: selectedLifeForm["iconUrls"][0],
                  width: "32px",
                  height: "32px"
        };

        markerSymbol = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [226, 119, 40],
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [1, 1, 1],
            width: 10
          }
        };

        var pointGraphic = new Graphic({
          geometry: point,
          symbol: pictureSymbol
        });

        //Add to Land creature list
        createdLandLife.push(pointGraphic);

        map.findLayerById("land-graphics-layer").add(pointGraphic);
    });

   document.getElementById("removeBtn").addEventListener("click", function(){
          var mapPoint = event.mapPoint;

          console.log("Removing Random Creatures");

          //Get random number of creatures to kill
          max = Math.floor(createdLandLife.length);
          randomNumber = Math.floor(Math.random() * (max + 1));

          // This next part marks the random number of creature to be removed
          // Initially the creatures icon is Set to Skull'n'Bones
          for(internalcounter = 0; internalcounter < randomNumber; internalcounter++) {
              var tempGraphic = createdLandLife.pop();
              creaturesToRemove.push(tempGraphic);
              tempGraphic.symbol.url = "assets/icons/skull.png";
              map.findLayerById("land-graphics-layer").remove(tempGraphic);
              map.findLayerById("land-graphics-layer").add(tempGraphic);
          }

          //After 3 Seconds remove the creatures marked for deletion
          setTimeout(function() { 
                    for(; internalcounter >=0 ; internalcounter--) {
                          map.findLayerById("land-graphics-layer").remove(creaturesToRemove.pop());
                    }
                    console.log("Deleting !!");
                  }, 3000);

          
    });


   //If you select Bacteria, set the data type as Creature Type 1
   document.getElementById("bacteria").addEventListener("click", function(){
          var mapPoint = event.mapPoint;

          selectedLifeForm = lifeForms[0]
          console.log("Choosing Bacteria");
        });

   //If you select Bacteria, set the data type as Creature Type 2
   document.getElementById("Stegosaurus1").addEventListener("click", function(){
          var mapPoint = event.mapPoint;

          selectedLifeForm = lifeForms[1]
          console.log("Choosing Stegosaurus1");
        });

   //If you select Bacteria, set the data type as Creature Type 3
   document.getElementById("Stegosaurus2").addEventListener("click", function(){
          var mapPoint = event.mapPoint;

          selectedLifeForm = lifeForms[2]
          console.log("Choosing Stegosaurus2");
        });

// Need to remove this next part - To be use for Testing only
  var point = {
          type: "point", // autocasts as new Point()
          x: 0,
          y: 0,
        };

  markerSymbol = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [226, 119, 40],
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [1, 1, 1],
            width: 10
          }
        };

  var pointGraphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

  graphicsLayer.graphics.add(pointGraphic);
// Remove till Here

// Add Graphics Layer to map
  map.layers.add(graphicsLayer,30);
    /* END LAND/SEA GRAPHICS LAYER SECTION*/
    /* END ARCGIS JS API SECTION */
  });
/*END ALL USER CODE*/
var i = 0;
setInterval(function(){
}, 1000);    

</script>

  </head>

  <body>
    <div id="container">
        
        <div id="gameStatsDiv">
            <div style="width:100%;height:10%;">  <input type="range" min="1" max="100" value="1" class="myslider"></div>
            <div id="mapViewDiv"></div>
            <div id="examplePopup">
                <div id="animalsTab">
                    <input id="removeBtn" class="animalCardDiv animalCard" type="image" src="Jellyfish.png" alt="Jellyfish"/>
                    <input id="bacteria" class="animalCardDiv animalCard" type="image" src="Bacteria.png" alt="Bacteria" />
                    <input id="Stegosaurus1" class="animalCardDiv animalCard" type="image" src="Stegosaurus.png" alt="Stegosaurus" />
                    <input id="Stegosaurus2" class="animalCardDiv animalCard" type="image" src="Stegosaurus.png" alt="Stegosaurus" />
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
